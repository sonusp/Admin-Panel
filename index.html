<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="./images/icon.png">
  <title>Admin Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>
    <a href="signup.html"><h2 class="underlineHover inactive">Sign Up </h2></a>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" class="fadeIn second" name="username" placeholder="Email" id="username">
      <input type="text" class="fadeIn third" name="password" placeholder="Password" id="password">
      <input type="submit" class="fadeIn fourth" value="Login" id="submit">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="forgot.html">Forgot Password?</a>
    </div>

  </div>
</div>
 <script src="Scripts/script.js"></script> 
  

</body>

</html>
